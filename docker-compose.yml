version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: project-hub
    ports:
      - "3000:3000"
    env_file:
      # Load environment variables from .env.local
      # Create this file from .env.example
      - .env.local
    environment:
      # Override NODE_ENV for production build
      NODE_ENV: production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

